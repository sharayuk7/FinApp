<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Personal Finance App</title>
    <link rel="stylesheet" href="" th:href="@{/css/styles1.css}">
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <p>Manage your budget, track your spending, and achieve your savings goals.</p>
        <form action="/submit_signup" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <div class="form-group">
                <label for="financial-goal">Primary Financial Goal</label>
                <select id="financial-goal" name="financial-goal">
                    <option value="track-spending">Track Spending</option>
                    <option value="manage-budget">Manage Budget</option>
                    <option value="achieve-savings">Achieve Savings Goals</option>
                </select>
            </div>
            <button type="submit" class="signup-button">Sign Up</button>
        </form>
        <p>Already have an account? <a href="" th:href="@{/login.html}">Log in here</a></p>
    </div>
</body>
</html>
