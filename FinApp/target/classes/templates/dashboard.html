<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="" th:href="@{/css/styles1.css}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<header>
    <h1>Dashboard</h1>
    <nav>
        <ul>
            <li><a href="" th:href="@{/index.html}">Home</a></li>
            <li><a href="" th:href="@{/transactions.html}">Transactions</a></li>
            <li><a href="" th:href="@{/goals.html}">Goals</a></li>
        </ul>
    </nav>
</header>

<div class="wrapper">
    <main class="dashboard-container">
        <section class="summary-section section-box">
            <h2>Financial Summary</h2>
            <div class="summary">
                <div class="summary-item">
                    <h3>Total Income</h3>
                    <p id="totalIncome">$0.00</p>
                </div>
                <div class="summary-item">
                    <h3>Total Expenses</h3>
                    <p id="totalExpenses">$0.00</p>
                </div>
            </div>
        </section>

        <section class="chart-section section-box">
            <h2>Spending Categories</h2>
            <canvas id="spendingChart" width="400" height="200"></canvas>
        </section>

        <section class="goals-section section-box">
            <h2>Savings Goals</h2>
            <div class="savings-goals">
                <div class="goal-item">
                    <h3>Vacation Fund</h3>
                    <progress id="progressVacation" value="0" max="100"></progress>
                    <p>Progress: <span id="progressVacationText">0%</span></p>
                </div>
            </div>
        </section>

        <section class="alerts-section section-box">
            <h2>Alerts</h2>
            <div class="alerts">
                <p>Reached the goal amount for emergency fund!!</p>
            </div>
        </section>

        <!--       <section class="center-box section-box">
                <div class="box">Centered Box</div>
              </section> -->
    </main>

    <footer>
        <p>&copy; 2024 Your Finance App</p>
    </footer>
</div>

<script src="" th:href="@{/js/script.js}"></script>
</body>
</html>
