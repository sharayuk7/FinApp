<!DOCTYPE html>
<html>
<head>
    <title>All Users</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            color: #003366; /* Use your application's shade of blue */
            text-align: center;
        }

        table {
            width: 80%;
            border-collapse: collapse;
            background-color: #ffffff;
            margin: auto;
        }

        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
            white-space: nowrap; /* Ensures content stays on one line */
        }

        th {
            background-color: #003366; /* Use your application's shade of blue */
            color: #ffffff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
<div>
    <h1>All Users</h1>
    <table>
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Balance</th>
            <th>Phone Number</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.balance}"></td>
            <td th:text="${user.phoneNumber}"></td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
