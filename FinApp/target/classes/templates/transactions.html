<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transactions</title>
  <!-- Include any necessary CSS frameworks or libraries -->
  <link rel="stylesheet" href="" th:href="@{/css/styles1.css}">
</head>
<body>
<header>
  <h1>Transactions</h1>
  <nav>
    <ul>
      <li><a href="dashboard.html">Home</a></li>
      <li><a href="#">Transactions</a></li>
      <li><a href="goals.html">Goals</a></li>
      <!-- Add more navigation links as needed -->
    </ul>
  </nav>
</header>

<main class="transactions-container">
  <section class="filters-section">
    <h2>Filters</h2>
    <!-- Add filter options here (e.g., date range, category) -->
    <label for="dateFrom">From:</label>
    <input type="date" id="dateFrom">
    <label for="dateTo">To:</label>
    <input type="date" id="dateTo">
  </section>

  <section class="transactions-list">
    <h2>Transaction List</h2>
    <table>
      <thead>
      <tr>
        <th>Date</th>
        <th>Category</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Actions</th>
      </tr>
      </thead>
      <tbody id="transactionTableBody">

      </tbody>
    </table>
  </section>
</main>

<footer>
  <p>&copy; 2024 Your Finance App</p>
</footer>

<script src="script.js"></script>
</body>
</html>
